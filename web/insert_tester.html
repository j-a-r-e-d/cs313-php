<!DOCTYPE html>
<html>
<head>
	<title>Database Insert Tester</title>
</head>
<body>
	<p>
		Create a FORM that will take user_name, user_DOB, and user_email input and insert it into the database.
	</p>
	<!-- Change the submit method to POST before completing -->
	<form action="insert_tester.php" method="GET">
		<label for="user_name">Enter your name: </label>
		<input type="text" name="user_name" id="user_name" required>
		<br>
		<label for="user_DOB">Enter your birthday: </label>
		<input type="date" name="user_DOB" id="user_DOB" placeholder="Ex: 07-04-1776" required>
		<br>
		<label for="user_email">Enter your email: </label>
		<input type="email" name="user_email" id="user_email" placeholder="Ex: john.doe@anonymousPeeps.com" required>

		<input type="submit" name="submit" value="Submit">
		<br>
	</form>
</body>
</html>
